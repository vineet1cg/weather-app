<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>
  <body>
    <main class="main-content">
      <header class="input-container">
        <input type="text" class="city-input" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span class="mdi--location"></span>
            <h4 class="country-text">India</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Tues, 9 Dec</h5>
        </div>
        <div class="weather-summary-container">
          <img src="Assets/clouds.svg" alt="" class="weather-summary-image" />
          <div class="weather-summary-info">
            <h1 class="temp-text">29 ℃</h1>
            <h3 class="condition-text regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-summary-container">
          <div class="condition-item">
            <span class="mdi--water-drop"></span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="solar--wind-bold"></span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2</h5>
            </div>
          </div>
        </div>

        <!-- Forecast carousel -->
        <div class="forecast-container">
          <div class="forecast-list" role="list">
            <div class="forecast-card" role="listitem">
              <div class="forecast-date">05 Aug</div>
              <img src="Assets/clouds.svg" alt="cloud" class="forecast-icon" />
              <div class="forecast-temp">29 ℃</div>
            </div>
            <div class="forecast-card" role="listitem">
              <div class="forecast-date">05 Aug</div>
              <img src="Assets/clouds.svg" alt="cloud" class="forecast-icon" />
              <div class="forecast-temp">29 ℃</div>
            </div>
            <div class="forecast-card" role="listitem">
              <div class="forecast-date">05 Aug</div>
              <img src="Assets/clouds.svg" alt="cloud" class="forecast-icon" />
              <div class="forecast-temp">29 ℃</div>
            </div>
            <div class="forecast-card" role="listitem">
              <div class="forecast-date">05 Aug</div>
              <img src="Assets/clouds.svg" alt="cloud" class="forecast-icon" />
              <div class="forecast-temp">29 ℃</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
